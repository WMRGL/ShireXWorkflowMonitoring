<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% load static %}
</head>
{# The combination of text-centre, padding-top and the max width of the main section#}
{# centres the form using CSS, but not in a particularly responsive way#}
<body class="text-centre" style="padding-top: 100px">
    <main class="container" style="max-width: 400px">
        <form action='' method="post">

            {% csrf_token %}
            <div class="mb-4">
                <a href="https://bwc.nhs.uk/">
                    <img src={% static 'BWCLogo.png' %}>
                </a>
            </div>
            <div class="mb-3">
                <h2>{{ Title }}</h2>
            </div>

            <div class="mb-3">
                <label for="userName" class="form-label">User name</label>
                <input type="text" id="userName" name="txtUsername" class="form-control" autofocus="true" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" id="userPassword" name="txtPassword" class="form-control">
            </div>
            {% if error_message %}<div class="alert alert-danger mb-3" role="alert"><label>{{ error_message }}</label></div>{% endif %}
            <div class="mb-3">
                <input type="submit" value="Login" name="btnLogin" class="btn btn-dark" id="btnLogin">
            </div>
        </form>
    </main>
</body>
</html>
