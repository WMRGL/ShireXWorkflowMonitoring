{% extends 'base.html' %}
{% block content %}
<div class="container text-center p-5 gap-4">
    <div class="row align-items-center">
        <div>

            <div class="text-center">
                <h1 class="display-4">Allocation complete.</h1>
            </div>
            <br><br>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" id="btnClose">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function DoClose() {
        let previousPage = sessionStorage.getItem('lastSearchPage'); // Retrieve the stored search page
        if (previousPage) {
            window.location.href = previousPage; // Redirect to the last search page
        } else {
            window.location.href = "/Molecular/"; // Fallback page
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('btnClose').addEventListener('click', DoClose);
    });
</script>
{% endblock content %}
